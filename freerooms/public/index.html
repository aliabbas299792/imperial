<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  #data {
    padding: 20px;
  }

  .room-block {
    margin: 20px 0 30px 0;
    padding: 10px;
    background: #34495e;
    color: #ecf0f1;
  }

  .room {
    margin: 0;
  }

  .date-block {
    margin: 20px 0 0 0;
  }

  .time {
    font-weight: 600;
  }

  .thenTime {
    font-size: 90%;
  }

  .thenRoom {
    color: cornflowerblue;
  }

  .thenEndTime {
    color: indianred;
  }

  .thenModal {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #22222263;  
  }

  .thenModal > div {
    padding: 10px;
    background: white;
    position: fixed;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    border-radius: 5px;
    overflow: scroll;
  }

  #top {
    color: #555;
    text-align: center;
    display: block;
    margin-top: 10px;
    margin-bottom: -20px;
  }

  td {
    border: black 1px solid;
    padding: 5px;
  }

  th {
    padding: 10px;
    border: black 3px solid;
  }

  table {
    border-collapse: collapse;
    margin: 30px auto 0 auto;
  }
  
  input[type=button] {
    padding: 5px;
    color: #555;
    margin: 5px;
  }
</style>
<div id="top">
  Rooms are sorted by how soon they won't be unoccupied
  <div>
    Time to view at:
    <input type="time" id="viewTime" min="07:00" max="00:00" required />
  </div>
  <div>
    Date to view at:
    <input type="date" id="viewDate" required />
  </div>
  <input type="button" id="searchTimes" value="Submit" />
  <input type="button" id="resetTime" value="Reset Time" />
  <div>
    <input type="text" id="roomFilter" placeholder="Filter By Room..." />
  </div>
</div>
<table id="free_now">
  <tr>
    <th>Free room</th>
    <!-- <th>From when</th> -->
    <th>Until when</th>
    <th>Then</th>
  </tr>
</table>
<div id="data"></div>
<script src="/index.js"></script>
